[include mainsail.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0E0026000450335331383520-if00

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[display_status]

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
max_z_velocity: 5
max_z_accel: 100

[probe]
pin: ~PB7
x_offset: 8
y_offset: -64
#z_offset: 3.050
samples: 1

[safe_z_home]
home_xy_position: 200,150 #this should be the center of your bed
speed: 50 
z_hop: 15
z_hop_speed: 5

[heater_fan fan1]
pin: PA8
heater_temp: 40.0

[fan]
pin: PE5 #24V fan

[controller_fan fan5]
pin: PD15

[heater_bed]
heater_pin: PA1
sensor_pin:  PF4 # T0 
sensor_type: NTC 100K MGB18-104F39050L32
min_temp: 0
max_temp: 130
#control = pid
#pid_kp = 73.655
#pid_ki = 0.643
#pid_kd = 2110.217

[screws_tilt_adjust]
screw1: 75, 95
screw1_name: front left screw
screw2: 75, 320
screw2_name: front right screw
screw3: 315, 320
screw3_name: rear right screw
screw4: 315, 95
screw4_name: rear left screw
horizontal_move_z: 5
speed: 120
screw_thread: CW-M3

[z_tilt]
z_positions: 200, 70
  200, 320
points: 200, 70
  200, 320

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 65, 30      #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 315, 255  #needs to be calibrated for your individual printer
probe_count: 5,5 #this is the number of probing points on X then Y axis

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
endstop_pin: !PG6
position_max: 360
homing_speed: 50
position_endstop: 0

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: PG9
position_max: 320
homing_speed: 50
# position_endstop: 0
position_endstop: -1
position_min: -5

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 8
# endstop_pin: !PG10
# position_endstop: 0.5
endstop_pin: probe:z_virtual_endstop
position_max: 303
position_min: -5
gear_ratio: 60:20

# Driver3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 8
# endstop_pin: probe:z_virtual_endstop
# endstop_pin: !PG10
gear_ratio: 60:20


# Driver4
[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 23.437494
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA2 # HE0
sensor_pin: PF3 # TB
sensor_type: NTC 100K MGB18-104F39050L32
min_temp: 20
max_temp: 300
pressure_advance: 0.976
#control = pid
#pid_kp = 73.655
#pid_ki = 0.643
#pid_kd = 2110.217
# min_extrude_temp: 0
# max_extrude_only_distance: 500.0

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC4
#diag_pin: PG6
run_current: 0.800
stealthchop_threshold: 3000

[tmc2209 stepper_y]
uart_pin: PD11
#diag_pin: PG9
run_current: 0.800
stealthchop_threshold: 3000

[tmc2209 stepper_z]
uart_pin: PC6
#diag_pin: PG10
run_current: 0.650
stealthchop_threshold: 3000

[tmc2209 stepper_z1]
uart_pin: PC7
#diag_pin: PG11
run_current: 0.650
stealthchop_threshold: 3000

[tmc2209 extruder]
uart_pin: PF2
run_current: 0.800
stealthchop_threshold: 0

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(210)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Home the printer
    G28
    Z_TILT_ADJUST
    BED_MESH_PROFILE LOAD=default
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    M84

